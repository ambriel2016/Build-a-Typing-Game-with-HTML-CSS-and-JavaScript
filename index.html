<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Typing Game</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <h1 id="titleText" class="logo">
            Learn.Build.<span class="accent">Type</span>.
        </h1>
        <div class="container">
            <div id="homeScreen" class="screen">
                <h2 class="game-title">Ready to start typing?</h2>
                <button id="startBtn" class="cta">
                    Type '<span class="accent">s</span>' to start playing
                </button>
                <button id="viewHighScoresBtn" class="button">
                    High Scores
                </button>
            </div>
            <div id="gameScreen" class="hidden screen game-window">
                <div class="score">
                    <p id="scoreText" class="current-score">Score: 0</p>
                    <p class="high-score">High Score: 0</p>
                </div>
                <p id="randomCharacter"></p>
                <p id="timer"></p>
            </div>
            <div id="endScreen" class="hidden screen">
                <p id="endScoreText">Score: 0</p>
                <form id="saveScoreForm">
                    <input type="text" name="username" id="username" />
                    <button type="submit">Save Score</button>
                </form>
                <button id="playAgainBtn">Play Again</button>
            </div>
            <div id="highScoresScreen" class="screen hidden">
                <h2>High Scores</h2>
                <div id="highScores"></div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>

        <script src="app.js"></script>
    </body>
</html>
