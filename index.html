<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Typing Game</title>

        <link
            href="https://fonts.googleapis.com/css?family=Alex+Brush|Poppins:300,600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="app.css" />
    </head>
    <body class="stack">
        <header class="site-head container">
    


            <h1 id="titleText" class="logo">
                Learn.Build.<span class="accent">Type</span>.
            </h1>

            <nav class="site-nav">
                <button onclick="changeScreen(0)" class="">Home</button>

                <button
                        id="viewHighScoresBtn"
                        class=""
                        onclick="changeScreen(3)"
                    >
                    High Scores
                </button>

                <button id="btn-login" onclick="login()" class="hidden">
                    Log in
                </button>
                <button id="btn-logout" onclick="logout()" class="hidden">
                    Log out
                </button>
            </nav>


        </header>
        <div class="container flex bordered">
           
            <div id="homeScreen" class="screen">
                
                <h2 class="game-title">Ready to type?</h2>
                <button onclick="startGame()" class="cta center">
                    Click or Type '<span class="accent">s</span>' to start
                    playing
                </button>
                
            </div>
            <div id="gameScreen" class="hidden screen game-window">
                <header class="hud">
                    <p id="timer" class="timer"></p>

                    <div class="score">
                        <p id="scoreText" class="current-score">Score: 0</p>
                        <p class="high-score">High Score: 0</p>
                    </div>
                </header>
                <p id="randomCharacter" class="character"></p>
                <p class="small align-self-end">Type the letter above to score points, <span class="accent">missed</span> letters will subtract.</p>
                <p class="small align-self-end">All letters should be typed <span class="accent">lowercase</span>.</p>
            </div>
            <div id="endScreen" class="hidden screen">
                <p id="endScoreText">Score: 0</p>
                <form id="saveScoreForm">
                    <input type="text" name="username" id="username" />
                    <button type="submit" class="button">Save Score</button>
                </form>
                <button onclick="startGame()" class="button">
                    Play Again
                </button>
                
            </div>
            <div id="highScoresScreen" class="screen hidden">
                <h2>High Scores</h2>
                <div id="highScores"></div>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>

        <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>

        <script src="app.js"></script>
    </body>
</html>
